<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoLatin Translator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>EchoLatin Translator</h1>
        <form id="translation-form">
            <label for="english-text">Enter English text:</label>
            <input type="text" id="english-text" name="english-text" required>
            <button type="submit">Translate</button>
        </form>
        <div class="translated-text" id="translated-text"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
